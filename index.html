<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">

        <div class="inner-btn">

                <button id="btnc" class="btn" onclick="cleardisplay()">C</button>
            </div>
            <div class="outer-div">
                <button id="btn7" class="btn" onclick="appendvalue('7')">7</button>
                <button id="btn8"  class="btn" onclick="appendvalue('8')">8</button>
                <button id="btn9" class="btn" onclick="appendvalue('9')">9</button>
                <button id="btn+" class="btn" onclick="appendvalue('+')">+</button>
            </div>
            <div class="outer-div">
                <button id="btn4" class="btn" onclick="appendvalue('4')">4</button>
                <button id="btn5" class="btn" onclick="appendvalue('5')">5</button>
                <button id="btn6" class="btn" onclick="appendvalue('6')">6</button>
                <button id="btn-" class="btn" onclick="appendvalue('-')">-</button>
            </div>
            <div class="outer-div">
                <button id="btn1" class="btn" onclick="appendvalue('1')">1</button>
                <button id="btn2" class="btn" onclick="appendvalue('2')">2</button>
                <button id="btn3" class="btn" onclick="appendvalue('3')">3</button>
                <button id="btn=" class="btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
